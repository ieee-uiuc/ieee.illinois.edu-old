<html>

<head>

<!-- Meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">

<!-- CSS frameworks from CDNs -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
<!-- Local CSS -->
<link rel="stylesheet" href="/assets/css/style.css" />

<!-- Favicon -->
<link rel="icon" href="/favicon.png" />

<title>Announce Generate | IEEE UIUC</title>

</head>

<body>

<!-- Header and navigation bar -->
<div class="navbar-wrapper pure-g pure-menu-fixed"></div>

<!-- Splash image -->
<div class="splash-wrapper">
    <div class="splash">
      <h1>Announce Generate</h1>
    </div>
</div>

<!-- Hill, content, footer -->
<div class="content-wrapper">

  <section>
    <h2>For the Board Only</h2>
    <div class="pure-g">

      <div class="pure-u-1">

        <form action="javascript:showGeneratedAnnounce()" class="pure-form pure-g">
          <div class="pure-u-md-1-4">
            <label>Password: </label>
            <input type="password" class="pure-input-rounded" id="internalPassword" required placeholder="Password">
          </div>
          <div class="pure-u-md-1-4 center-align">
            <input type="submit" class="pure-button pure-button-md" value="Generate!"> 
          </div>
        </form>

        
      </div>

      <div class="pure-u-1" id="generatedAnnounce">
      </div>
    </div>
  </section>
  
  <footer class="pure-g" id="footer"></footer>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/assets/js/main.js"></script>

</body>

</html>
