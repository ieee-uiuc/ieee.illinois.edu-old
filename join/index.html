  <section>
    <h2>Signup Form</h2>

    <form action="javascript:submitJoin()" class="pure-g" id="join_form">

        <div class="pure-u-1 pure-offset-1-8">
          <div class="pure-form pure-form-aligned">
            <h3 class="pure-control-group">Sign up now!</h3>
            <div class="pure-control-group">
                <label for="name">Name</label>
                <input class="pure-input-rounded" name="member_name" type="text" placeholder="First Last" required autofocus>
            </div>

            <div class="pure-control-group">
                <label for="netid">NetID</label>
                <input class="pure-input-rounded" name="member_netid" type="text" placeholder="NetID" maxlength="8" onchange="setEmail()" required>
            </div>

            <div class="pure-control-group">
                <label for="uin">UIN</label>
                <input class="pure-input-rounded" name="member_uin" type="text" placeholder="9 Digits" pattern="[0-9]{9}" title="9 digits!" required>
            </div>

            <div class="pure-control-group">
                <label for="email">Email Address</label>
                <input class="pure-input-rounded" name="member_email" type="email" placeholder="Email Address" required>
            </div>

            <div class="pure-control-group">
                <label for="national">National Member ID</label>
                <input class="pure-input-rounded" name="member_national_id" type="text" placeholder="Optional - From IEEE National">
            </div>

            <div class="resume-input">
                <label for="resume" style="padding-right:1em">Resume (only PDF and Word!)</label>
                <input name="member_resume" type="file" accept=".pdf, .doc, .docx">
            </div>

            <div class="pure-control-group">
            <label for="announce">Announce (Weekly Newsletter)</label>
                <input name="announce" type="checkbox" checked>
            </div>

          </div>
        </div>
