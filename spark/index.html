<html>

<head>

<!-- Meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">

<!-- CSS frameworks from CDNs -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
<!-- Local CSS -->
<link rel="stylesheet" href="/assets/css/style.css" />

<!-- Favicon -->
<link rel="icon" href="/favicon.png" />

<title>Spark Magazine | IEEE UIUC</title>

</head>

<body>

<!-- Header and navigation bar -->
<div class="navbar-wrapper pure-g pure-menu-fixed"></div>

<!-- Splash image -->
<div class="splash-wrapper">
    <div class="splash">
      <h1>Spark Magazine</h1>
    </div>
</div>

<!-- Hill, content, footer -->
<div class="content-wrapper">

  <section>
    <h2>Articles</h2>

    <div class="pure-g">

      <div class="pure-u-1">
        <h3>Click one of the buttons below to view that semester's Spark edition. </h3>
      </div>

      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-4 center-align">
        <a class="pure-button pure-button-md" href="Spark - Spring 2010.pdf">Spring 2010</a>
      </div>

      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-4 center-align">
        <a class="pure-button pure-button-md" href="Spark - Spring 2011.pdf">Spring 2011</a>
      </div>

      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-4 center-align">
        <a class="pure-button pure-button-md" href="Spark - Spring 2012.pdf">Spring 2012</a>
      </div>

      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-4 center-align">
        <a class="pure-button pure-button-md" href="Spark - Spring 2013.pdf">Spring 2013</a>
      </div>

      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-4 center-align">
        <a class="pure-button pure-button-md" href="Spark - Fall 2013.pdf">Fall 2013</a>
      </div>

      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-4 center-align">
        <a class="pure-button pure-button-md" href="Spark - Spring 2014.pdf">Spring 2014</a>
      </div>

      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-4 center-align">
        <a class="pure-button pure-button-md" href="Spark - Fall 2014.pdf">Fall 2014</a>
      </div>

    </div>
  </section>

  <section class="highlight">
    <div class="l-box-lrg" id="spark-viewer">
    </div>
  </section>
  
  <footer class="pure-g" id="footer"></footer>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/assets/js/main.js"></script>

</body>

</html>
